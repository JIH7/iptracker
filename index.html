<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>IP Address Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- /Fonts -->

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body class="h-screen">
  <div class="absolute top-8 md:top-16 z-10 | w-screen h-screen | flex flex-col items-center">
    <h1 class="text-white text-4xl font-medium | mb-8">IP Adress Tracker</h1>
    <div class="h-14 w-11/12 md:w-1/3 | flex flex-row justify-center">
      <input id="inputField" class="h-full w-5/6 md:w-11/12 | rounded-l-xl focus:outline-none | pl-6" type="text" placeholder="Search for any IP adress or domain">
      <button id="inputButton" class="h-full w-1/6 md:w-1/12 | rounded-r-xl | bg-veryDarkGray | flex items-center justify-center"><img class="select-none" src="images/icon-arrow.svg" alt="icon-arrow"></button>
    </div>
    <h4 id="errText" class="text-red-400 absolute top-10"></h4>
    <div class="w-11/12 md:w-4/5 h-1/3 md:h-1/6 | mt-12 | rounded-xl | bg-white | flex flex-col md:flex-row items-center md:items-start">
      <!-- Space for output API data -->
      <div class="h-1/4 md:h-full md:w-1/4 pt-4 pl-4 | flex md:block flex-col items-center">
        <h3 class="text-darkGray font-normal text-sm tracking-wider">IP ADDRESS</h3>
        <h2 id="ip" class="text-lg | h-1/2 md:border-r-1 border-darkGray md:my-auto"></h2>
      </div>
      <div class="h-1/4 md:h-full md:w-1/4 pt-4 pl-4 | flex md:block flex-col items-center">
        <h3 class="text-darkGray font-normal text-sm tracking-wider">LOCATION</h3>
        <h2 id="location" class="text-lg | h-1/2 md:border-r-1 border-darkGray md:my-auto"></h2>
      </div>
      <div class="h-1/4 md:h-full md:w-1/4 pt-4 pl-4 | flex md:block flex-col items-center">
        <h3 class="text-darkGray font-normal text-sm tracking-wider">TIMEZONE</h3>
        <h2 id="timezone" class="text-lg | h-1/2 md:border-r-1 border-darkGray md:my-auto"></h2>
      </div>
      <div class="h-1/4 md:h-full md:w-1/4 pt-4 pl-4 | flex md:block flex-col items-center">
        <h3 class="text-darkGray font-normal text-sm tracking-wider">ISP</h3>
        <h2 id="isp" class="text-lg | h-1/2 md:my-auto"></h2>
      </div>
    </div>
  </div>
  <div class="h-full | flex flex-col">
    <img class="hidden md:block | w-screen | select-none" src="images/pattern-bg-desktop.png" alt="bg-desktop">
    <img class="md:hidden | top-0 | w-screen | select-none" src="images/pattern-bg-mobile.png" alt="bg-mobile">
    <div id="map" class="w-full flex-grow -z-20"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
