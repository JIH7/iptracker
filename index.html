<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>IP Address Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- /Fonts -->

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
</head>
<body class="h-screen">
  <div class="absolute top-16 | w-screen | flex flex-col items-center">
    <h1>IP Adress Tracker</h1>
    <div class="h- w-1/3 | flex">
      <input class="h-full w-11/12 | rounded-l-xl" type="text" placeholder="Search for any IP adress or domain">
      <button class="h-full w-1/12 | rounded-r-xl | bg-black"></button>
    </div>
    <div>

    </div>
  </div>
  <img class="hidden md:block | w-screen | select-none" src="images/pattern-bg-desktop.png" alt="bg-desktop">
  <img class="md:hidden | top-0 | w-screen | select-none" src="images/pattern-bg-mobile.png" alt="bg-mobile">
  <div id="map" class="h-full"></div>
  <script src="main.js"></script>
</body>
</html>
